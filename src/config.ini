
[Material]
Vf = 0.59 # Vf     - Fibre Volume Fraction
d = 0.0071 # mm  - Diameter of a  Fibre (mm)


E1 = 128.00 # GPa - Longitudial Stiffness
E2 = 9.25 # GPa   - Tranverse Stiffness
G12 = 5.1 # GPa    - Inplane shear stiffness
nu12 = 0.35 #       - Poisson Ratio

tau_y = 0.114 # GPa   - Inplane Shear Strength

[Domain]
L = 2.5 * model_param[3] # mm   - Gauge Length of Sample
PatchSize = 0.5 #       - Relative Patch Size to Gauge Length

[MLMC]
Nstar = 16 #        - Number of 'Warm-up' Samples
epsilon = 1.0 # Inplane Shear Strength        - MLMC Tolerance
N = 100 # Number of Samples
alpha = 1.0 #
beta = 1.0 #
gamma = 1.0 #
CoaseMeshElements = 8 


[RandomField]
ellx = 1.60 # mm    - Correlation Length Scale Parallel to the Fibres
elly = 0.43 # mm    - Correlation Length Scale Parallel to the Fibres
sigKL = 0.035 # rad  - Standard Deviation of Fibre Misalignment
numKLmodes = 400 #       - Number of KL Modes

      